# ===========================================
# DATABASE CONFIGURATION
# ===========================================
spring.datasource.url=jdbc:mysql://localhost:3306/student_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration HikariCP (Connection Pool)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false  # Changé à false pour moins de logs
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false  # Important pour éviter les problèmes de performance

# ===========================================
# SERVER CONFIGURATION
# ===========================================
server.port=8080
server.servlet.context-path=/
server.error.include-stacktrace=never
server.error.include-message=always

# ===========================================
# TEST CONFIGURATION (pour exécution locale)
# ===========================================
# Désactive la validation Jakarta Bean Validation en test pour éviter NoProviderFoundException
spring.jmx.enabled=false

# ===========================================
# SPRING BOOT ACTUATOR CONFIGURATION (pour Prometheus)
# ===========================================
# Activer tous les endpoints d'actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus,env,beans,configprops

# Chemin de base pour Actuator
management.endpoints.web.base-path=/actuator

# Détails de santé (montrer les détails)
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# Métriques Prometheus
management.metrics.export.prometheus.enabled=true

# Tags d'application pour les métriques
management.metrics.tags.application=student-management-app
management.metrics.tags.environment=development

# ===========================================
# LOGGING CONFIGURATION
# ===========================================
logging.level.root=INFO
logging.level.tn.esprit=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO  # Changé de DEBUG à INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===========================================
# SWAGGER / OPENAPI CONFIGURATION
# ===========================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# ===========================================
# APPLICATION SPECIFIC
# ===========================================
app.name=Student Management System
app.version=1.0.0

# ===========================================
# SPRING BOOT SPECIFIC
# ===========================================
spring.main.banner-mode=off
spring.main.allow-bean-definition-overriding=false
