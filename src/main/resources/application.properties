# ===========================================
# DATABASE CONFIGURATION
# ===========================================
spring.datasource.url=jdbc:mysql://localhost:3306/student_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ===========================================
# SERVER CONFIGURATION
# ===========================================
server.port=8080
server.servlet.context-path=/

# ===========================================
# SPRING BOOT ACTUATOR CONFIGURATION (pour Prometheus)
# ===========================================
# Activer tous les endpoints d'actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus,env,beans,configprops

# Chemin de base pour Actuator
management.endpoints.web.base-path=/actuator

# Détails de santé (montrer les détails)
management.endpoint.health.show-details=always

# Métriques Prometheus
management.metrics.export.prometheus.enabled=true

# Tags d'application pour les métriques
management.metrics.tags.application=student-management-app
management.metrics.tags.environment=development

# ===========================================
# LOGGING CONFIGURATION
# ===========================================
logging.level.root=INFO
logging.level.tn.esprit=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===========================================
# SWAGGER / OPENAPI CONFIGURATION
# ===========================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# ===========================================
# APPLICATION SPECIFIC
# ===========================================
app.name=Student Management System
app.version=1.0.0
